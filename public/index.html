<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"></link>
    <title>Document</title>
</head>
<body>
    <header class="header">
    <div class="header_title_container">
    <h1 >blueBox</h1>
    </div>

    <div class="header_middle">
        <div class="header_input">
        <img src="/svg/magnifying.svg"/>
        <input   placeholder="Search Project"/>
        </div>
        <section class="header_middle_right">
            <div class="header_middle_right_profile">
                <img src="/svg/picachu.png" />
                <div><span>정동구</span></div>
            </div>
            <div class="header_middle_right_buttons">
                <button><img src="/svg/mail.svg"/></button>
                <button><img src="/svg/bell.svg"/></button>
                <button><img src="/svg/hamburger.svg"/></button>
            </div>
        </section>
    </div>
    </header>


    <div class="main_layout">
    <aside class="sidebar">
        <div class="sidebar_profile">
            <img src="/svg/picachu.png"/>
            <figcaption >
                <span>정동구</span>
                <span>fronend developer</span>
            </figcaption>
        </div>
        <nav class="sidebar_nav">
            <li>
                <div>Dashboard</div>
                <img src="/svg/home.svg"/>
            </li>
            <li>
                <div>UI Elements</div>
                <div>아이콘</div>
            </li>
            
        </nav>
        <button>Add Project</button>
    </aside>
    <main>
        <div>
            <img src="/svg/speed-meter.svg"/>
        <h1>Dashboard</h1>
        </div>

        <div>
            <figure>
                <div>
                    <img src="/svg/chart.svg"/>
                    <div>stock Total</div>
                    <div>$150000</div>
                </div>
                <div>
                    Increased by 60%
                </div>
            </figure>
            <figure>
                <div>
                    <img src="/svg/database.svg"/>
                    <div>Total Profit</div>
                    <div>$25000</div>
                </div>
                <div>
                    Increased by 30%
                </div>
            </figure>
            <figure>
                <div>
                    <img src="/svg/flag.svg"/>
                    <div>Unique Visitors</div>
                    <div>25000</div>
                </div>
                <div>
                    Increased by 80%
                </div>
            </figure>
        </div>

        <div>

        <span>Standard Table Design</span>
        <table>
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">User Type</th>
                    <th scope="col">Joined</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">정동구</th>
                <td>donggu@stamper.network</td>
                <td>인턴</td>
                <td>04 Mar, 2025</td>
                <td>happy</td>
                </tr>   
            </tbody>
        </table>
    </div>

    </main>
</div>

</html>
